<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar Example</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the navbar */
        .navbar {
            background-color: #d64747;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
        }

        /* Navbar links */
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        /* Change link color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content section to demonstrate scrolling */
        .content {
            padding: 20px;
            height: 2000px; /* Making the page long enough to scroll */
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Sticky Navbar Example</h1>
        <p>This page demonstrates a sticky navbar that stays at the top of the page when you scroll down.</p>
        <p>Scroll down to see the effect!</p>
        <!-- More content to demonstrate scrolling -->
    </div>

</body>
</html>
